<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap Popover Demo</title>

   
    <!-- Enabling bootstrap-2.3.2 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/bootstrap-2.3.2/css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
  	<link href="bootstrap/bootstrap-2.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen" type="text/css">
    
    <!-- Enabling bootstrap-3.1.1-dist -->
    <!--<link href="bootstrap/bootstrap-3.1.1-dist/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="bootstrap/bootstrap-3.1.1/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/bootstrap-3.1.1/css/bootstrap-theme.css" rel="theme" media="screen">-->
    
    <!--Main Jquery-->
    <script src="bootstrap/js/jquery-2.1.0.js" type="text/javascript"></script>
    <script src="bootstrap/js/jquery-1.11.0.js" type="text/javascript"></script>
    
    <!--Bootstrap Jquery-->
    <script src="bootstrap/bootstrap-2.3.2/js/bootstrap.js" type="text/javascript"/></script>
    <script src="bootstrap/bootstrap-2.3.2/js/bootstrap-popover.js" type="text/javascript"/></script>
    
    
    
<!-- End bootstrap By:GOPAL-->
<script>
$(document).ready(function() {
    $("#example").popover({
        placement: 'right',
        html: 'true',
        title : '<span class="text-info"><strong>Status</strong></span>'+
                '<button type="button" id="close" class="close" onclick="$(&quot;#example&quot;).popover(&quot;hide&quot;);">&times;</button>',
        content:	'<div class="container-fluid">'+
					'<label class="checkbox "> <input type="checkbox" id="" value=""> Present </label>'+
					'<label class="checkbox "> <input type="checkbox" id="" value=""> Absent </label>'+
    				'<label class="checkbox "> <input type="checkbox" id="" value=""> Leave </label>'+
    				'<label class="checkbox "> <input type="checkbox" id="" value=""> Medical </label>'+
					'</div>'
    });
}); 
</script> 

</head>

<body>
<br/>
<br/>
<br/>
<br/>

<div class="container-fluid">
<input type="button" class="btn" id="example" value="Custom Popover">    
</div>


<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>

<div style="padding-bottom: 24px;" class="bs-docs-example">
          <a data-content="And here's some amazing content. It's very engaging. right?" title="" data-toggle="popover" class="btn btn-large btn-danger" href="#" data-original-title="A Title" id="element">Click to toggle popover</a>
        </div>

        
<div class="container-fluid">
	<input type="button" class="btn" data-toggle="popover" title="Status" value="Click PopOver" id="popOver">      
</div>

<div class="popover fade right in" style="left:50%; top:50%; display: block;" id="kk">
<div class="arrow"></div>
<h3 class="popover-title" style="text-align:center">Status</h3>
<div class="popover-content">
	<div class="container-fluid">
    <label class="checkbox "> <input type="checkbox" id="" value=""> Present </label>
    <label class="checkbox "> <input type="checkbox" id="" value=""> Absent </label>
    <label class="checkbox "> <input type="checkbox" id="" value=""> Leave </label>
    <label class="checkbox "> <input type="checkbox" id="" value=""> Medical </label>
    </div>
</div>
</div>



<script>
$('#element').popover('toggle');
$('#popOver').popover('toggle');

$('#elem').data('popover');
</script>
</body>
</html>
