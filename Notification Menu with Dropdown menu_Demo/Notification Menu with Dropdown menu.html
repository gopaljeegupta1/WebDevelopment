<!doctype html>
<html><head>
<meta charset="utf-8">
<LINK rel="SHORTCUT ICON" href="Images/favicon.ico">
<title>Notification Menu with Dropdown menu Demo</title>

    <link href="bootstrap/css/menu.css" rel="stylesheet" type="text/css" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/bootstrap-2.3.2/css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
  	<link href="bootstrap/bootstrap-2.3.2/css/bootstrap.css" rel="stylesheet" media="screen" type="text/css">
    
    <!-- User Define CSS By GOPAL-->
    <link href="bootstrap/css/mycss.css" type="text/css" rel="stylesheet" media="screen">
    
    <!--Bootstrap Jquery-->
    <script src="bootstrap/bootstrap-2.3.2/js/bootstrap.js" type="text/javascript"/></script>
    <script src="bootstrap/bootstrap-3.1.1-dist/js/bootstrap.js" type="text/javascript"/></script>
    
    <!--Main Jquery-->
    <script src="bootstrap/js/jquery-2.1.0.js" type="text/javascript"></script>
    <script src="bootstrap/js/jquery-1.11.0.js" type="text/javascript"></script>
    
<!-- End bootstrap By:GOPAL-->
	
    <!-- User Define CSS for COLORs-->
    <link href="bootstrap/css/color.css" type="text/css" rel="stylesheet" media="screen">
    
</head>
<body style="background:#999">
<div class="body_center" >

	<div class="">
	<a href="#" >
    <img src="Images/menu1.png" data-dropdown="#notification_Menu" onclick="changeImageMenu()" id="notification_menu" /></a>
	</div>
    
    <!-- Start Notification Menu -->
	<div id="notification_Menu" class="dropdown2 dropdown2-tip dropdown2-anchor-right" >

	<ul class="dropdown2-menu">
		<li>
			<a href="#1">
            <i class="icon-user"></i>
            <span class="text-center">My Profile</span>
            </a>
		</li>
        <li>
			<a href="#2">
            <i class="icon-envelope"></i>
            <span class="text-center">My Messages</span>
            <span class="badge green">4</span>
            </a>
		</li>
        <li>
			<a href="#3">
            <i class="icon-bell"></i>
            <span class="text-center">My Alert</span>
            <span class="badge orange">4</span>
            </a>
		</li>
        <li>
			<a href="#4">
            <i class="icon-tasks"></i>
            <span class="text-center">My Task</span>
            <span class="badge blue">4</span>
            </a>
		</li>
        <li>
			<a href="#5">
            <i class="icon-calendar"></i>
            <span class="text-center">My Calender</span>
            </a>
		</li>
        <div class="dropdown2-divider"></div>
        <li>
			<a href="#6">
            <i class=" icon-asterisk"></i>
            <span class="text-center">Setting</span>
            </a>
		</li>
        <li>
			<a href="#7">
            <i class="icon-glass"></i>
            <span class="text-center">Preferences</span>
            </a>
		</li>
        <div class="dropdown2-divider"></div>
        <li>
			<a href="#8">
            <i class="icon-off"></i>
            <span class="text-center">Logout</span>
            </a>
		</li>
	</ul>
    
	</div>
   	<!-- End Notification Menu -->
    
    <!-- Start Notification Image Style -->
	<script>
	function changeImageMenu()
	{
		element=document.getElementById('notification_menu')
		if (element.src.match("Images/menu1.png"))
			{
			element.src="Images/menu02.png";
			}
		else
			{
			element.src="Images/menu1.png";
			}
	}
	</script>
    <!-- End Notification Image Style -->

</div>


	<!-- Start Notification Style -->
	<link href="bootstrap/css/jquery.dropdown.css" rel="stylesheet" type="text/css" />
	<script src="bootstrap/js/jquery.dropdown.js"></script>
	<!-- End Notification Style -->
    
</body>
</html>
