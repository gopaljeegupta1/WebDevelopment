<!DOCTYPE>
<html>
<head>
<title>Toggle Button Demo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-combined.min.css" rel="stylesheet" media="screen" type="text/css">
     <script src="jquery-2.1.0.js" type="text/javascript"></script>
    <script src="bootstrap.min.js" type="text/javascript"/></script>
    
   
</head>

<body>
     <div class="btn-group" data-toggle-name="radius_options"
    data-toggle="buttons-radio">
        <button type="button" value="5" data-toggle="button" class="btn">5 Miles</button>
        <button type="button" value="10" data-toggle="button"
        class="btn">10 Miles</button>
        <button type="button" value="15" data-toggle="button"
        class="btn">15 Miles</button>
        <button type="button" value="20" data-toggle="button"
        class="btn active">20 Miles</button>
    </div>


</body>
</html>
