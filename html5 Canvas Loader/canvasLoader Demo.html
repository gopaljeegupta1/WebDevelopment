<!DOCTYPE html>
<html>
<head>
	<title>Html5 CanvasLoader Demo</title>
	<script src="canvasloader-min-0.9.1.js"></script>
   	<script src="bootstrap/js/jquery-2.1.0.js" type="text/javascript"></script>
	
</head>
<body>

<div id="canvasLoader-container" style="position:absolute;top:50%;left:50%"></div>

<script type="text/javascript">
		var cl = new CanvasLoader('canvasLoader-container');
		cl.show(); // Hidden by default
		// This bit is only for positioning - not necessary
		var loaderObj = document.getElementById("canvasLoader");
  		loaderObj.style.position = "absolute";
  		loaderObj.style["top"] = cl.getDiameter() * -0.5 + "px";
  		loaderObj.style["left"] = cl.getDiameter() * -0.5 + "px";
</script>	
	
		
	
</body>
</html>
